//class for bullets
class Bullet//bullet class
  {
    float x;
    float y;
    float speed;
    Bullet(float tx, float ty)
    {
      x = tx;
      y = ty;
    }
    void display()
    {
      stroke(255);
      point(x,y);
    }
    void move()
    {
      y -= 3;
    }
  }
  void removeToLimit(int maxLength)
  {
    while(bullets.size() > maxLength)
    {
      bullets.remove(0);
    }
  }
  void moveAll()
  {
    for(Bullet temp : bullets)
    {
      temp.move();
    }
  }
  void displayAll()
  {
    for(Bullet temp : bullets)
    {
      temp.display();
    }
  }
//class for spaceship  
class SpaceShip{

int posY;
  SpaceShip(){
    posX = round(585);
    posY = 640;
  }
  void display(){
    spaceshipX.resize( 80, 80);
    image(spaceshipX, posX, posY);
  }
  
  void move() {
  if(keyPressed){
    if(key == 'a' && posX > 275){
      posX = posX - 2;
    }
    if(key == 'd' && posX < 1000){
      posX = posX +2;
    }
  }
}
}


class Timer{
  int savedTime; 
  int totalTime; 

  Timer(int _totalTime){
    totalTime = _totalTime;
  }
  
  void start() {
    savedTime = millis();
  }
  boolean isFinished() {
   // check how much time has passed
   int passedTime = millis() - savedTime;
   if (passedTime > totalTime) {
     return true;
   } else {
     return false;
   }
  }
}



//mouse interaction to switch scenes  
  void mousePressed(){
    mState = !mState;
}
