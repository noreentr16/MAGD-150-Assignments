//bullet class
class Bullet extends PVector {
  PVector vel;
  PVector location;
 //create vector for bullet
  Bullet(PVector loc, PVector vel) {
    //location = loc;
    //location.x = loc.x;
    //location.y = loc.y;
   
    
    super(loc.x, loc.y);
    
    //location.x = loc.x;
    
    this.vel = vel.get();
  }
 //find bullet location
  void update() {
    add(vel);
    location = this;
  }
 
 
 
 //display bullet
  void display() {
    //random color for bullet
    fill(random(255), random(255), random(255));
    ellipse(x, y, 8, 8);
  }
}
 
// timer class{
  class Timer{
  int savedTime; 
  int totalTime; 

  Timer(int _totalTime){
    totalTime = _totalTime;
  }
  
  void start() {
    savedTime = millis();
  }
  boolean isFinished() {
   // check how much time has passed
   int passedTime = millis() - savedTime;
   if (passedTime > totalTime) {
     return true;
   } else {
     return false;
   }
  }
}
//methods for movement
void keyPressed() {
  if (keyCode == UP)    { playerSpeed.y = -maxSpeed; }
  if (keyCode == DOWN)  { playerSpeed.y = maxSpeed;  }
  if (keyCode == LEFT)  { playerSpeed.x = -maxSpeed; }
  if (keyCode == RIGHT) { playerSpeed.x = maxSpeed;  }
}
 
//execute movement 
void keyReleased() {
  if (keyCode == UP || keyCode == DOWN)    { playerSpeed.y = 0; }
  if (keyCode == LEFT || keyCode == RIGHT) { playerSpeed.x = 0; }
}
